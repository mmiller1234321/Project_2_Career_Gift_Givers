<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Colors and Labels</title>
    <style>
        /* Style for card views */
        .card {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
            overflow: hidden;
        }
        /* Style for label */
        .label {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            font-size: 18px;
            color: black;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
<!-- Red -->
<div class="card" style="background-color: #FF0000;">
    <div class="label">JavaScript</div>
</div>
<!-- Orange -->
<div class="card" style="background-color: #FFA500;">
    <div class="label">HTML</div>
</div>
<!-- Yellow -->
<div class="card" style="background-color: #FFFF00;">
    <div class="label">CSS</div>
</div>
<!-- Green -->
<div class="card" style="background-color: #008000;">
    <div class="label">Backend</div>
</div>
<!-- Blue -->
<div class="card" style="background-color: #0000FF;">
    <div class="label">Microservices</div>
</div>
<!-- Indigo -->
<div class="card" style="background-color: #4B0082;">
    <div class="label">Operating Systems</div>
</div>
<!-- Violet -->
<div class="card" style="background-color: #EE82EE;">
    <div class="label">Databases</div>
</div>
<!-- Other colors can be added similarly -->
</body>
</html>
